<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Sample Invoice</h1>
    <h2>Customer Name: </h2>

    <!--Form to capture user options-->
    <form>
      <label for="user">Enter custom sign:</label>
      <input id="user" type="text"></input>

      <select id="font" onchange="Test()">
        <option>Select a style...</option>
        <option value="styleOne">Courier</option>
        <option value="styleTwo">Franklin</option>
        <option value="styleThree">Segoe</option>
      </select>

      <button type="button" onclick="CalculateCost()">Update Invoice</button>
    </form>
    <p class="errorMessage" id="error"></p>
    <table>
      
        <tr>
          <th>Custom Sign:</th>
          <th><p class="" id="userSign"></p></th>
        </tr>
        <tr>
          <td>Total Tile Count:</td>
          <td><p id="tiles"></p></td>
        </tr>
        <tr>
          <td>Subtotal:</td>
          <td id="subtotal"></td>
        </tr>
        <tr>
          <td>Shipping:</td>
          <td id="shipping"></td>
        </tr>
        <tr>
          <td>Total:</td>
          <td id="total"></td>
        </tr>
      </table>

    <script src="scripts.js"></script>
</body>
</html>
